<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="inputs">
          
            <div class="rows">
                <button class="points" onclick="appendValue('7')">7</button>
                <button class="points"  onclick="appendValue('8')">8</button>
                <button class="points"  onclick="appendValue('9')">9</button>
                <button class="points"  onclick="appendValue('x')">x</button>
            </div>
            <div class="rows">
                <button class="points"  onclick="appendValue('4')">4</button>
                <button class="points"  onclick="appendValue('5')">5</button>
                <button class="points"  onclick="appendValue('6')">6</button>
                <button class="points"  onclick="appendValue('+')">+</button>
            </div>
            <div class="rows">
                <button class="points"  onclick="appendValue('3')">3</button>
                <button class="points"  onclick="appendValue('2')">2</button>
                <button class="points"  onclick="appendValue('1')">1</button>
                <button class="points" onclick="appendValue('-')">-</button>
            </div>
            <div class="rows">
                <button class="points"  onclick="appendValue('%')">%</button>
                <button class="points"  onclick="appendValue('0')">0</button>
                <button class="points"  onclick="appendValue('/')">/</button>
                <button class="points"  onclick="calculate()">=</button>
            </div>
            <button class="clr"  onclick="clr()">clear</button>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
